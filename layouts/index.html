{{partial "header" .}}
        <div id="splash"></div>
        <div id="content">
       {{range first 4 (where .Pages "Section" "Posts")}}
            <div class="card">
                <h1>{{.Title}}</h1>
                <p>{{.Summary}}</p>
                <a href="{{.URL}}"><button>Read More</button></a>
            </div>
       {{end}}
    </div>
    {{partial "footer" .}}
